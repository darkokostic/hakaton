<ion-view>
  <ion-content class="scroll-content ionic-scroll">
   <div collection-repeat="mesec in meseci track by $index" class="col col-33">
       <div style="    background-image:url({{mesec.url}});
                         background-repeat:no-repeat;
                         background-size:contain;
                         border: solid 1px #e5e4e2;
                         width:100%;
                         height:0;
                         padding-top:55%">
         </div>
   </div>
   <div>
         <div collection-repeat="legend in legenda track by $index" class="col-33">
             <div style="    background-image:url({{legend.url}});
                               background-repeat:no-repeat;
                               background-size:contain;
                               width:100%;
                               height:0;
                               padding-top:55%">
               </div>
         </div>
         <div collection-repeat="ispitni_rok in ispitni_rokovi track by $index" class="col-75 col-offset-25">
             <div style="    background-image:url({{ispitni_rok.url}});
                               background-repeat:no-repeat;
                               background-size:contain;
                               width:100%;
                               height:0;
                               padding-top:55%">
               </div>
         </div>
    </div>
  </ion-content>
</ion-view>
