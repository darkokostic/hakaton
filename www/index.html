<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ionic-angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-side-menus ng-controller="SideBarController">
      <ion-side-menu-content>
       <ion-nav-bar class="bar-stable nav-title-slide-ios7" align-title="center">
         <ion-nav-title>
           <img src="img/logo.jpg"  class="header-logo"/>
         </ion-nav-title>
         <ion-nav-back-button class="button-icon ion-ios-arrow-left"></ion-nav-back-button>
         <ion-nav-buttons side="left">
         <button id="leftBtn" class="button button-clear icon ion-navicon-round" menu-toggle="left" ng-click="toggleLeft()"></button>
         </ion-nav-buttons>
         <ion-nav-buttons side="right">
           <button id="smeroviBtn" class="button button-clear icon ion-university" ng-click="toggleRight()"></button>
         </ion-nav-buttons>
       </ion-nav-bar>
       <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu class="sideMenu" side="left" enable-menu-with-back-views="false" >
        <ion-list>
          <img src="img/logo.jpg"  class="header-logo"/>
          <a href="#/o-skoli" class="item">O školi</a>
          <a href="#/upis" class="item">Upis</a>
          <a href="#/raspored-nastave" class="item">Raspored Nastave</a>
          <a href="#/kalendar-rada" class="item">Kalendar rada</a>
          <a href="#/kontakt" class="item">Kontakt</a>
        </ion-list>
      </ion-side-menu>

      <ion-side-menu class="sideMenu sideMenuRight" side="right" enable-menu-with-back-views="false" >
        <ion-list>
          <div class="item item-divider"><h1>СМЕРОВИ</h1></div>
          <a href="#/osnovne" class="item"><img src="file:///android_asset/www/img/books.png" class="rightImage"> Основне струковне студије</a>
          <a href="#/specijalisticke" class="item"><img src="file:///android_asset/www/img/graduation_hat.png" class="rightImage"> Специјалистичке струковне студије</a>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
